                <h1>关于Matlab的学习</h1>
                <div class="text">
                  <div id="text1">
                    <p>
                      <strong>
                        通过对Matlab软件的学习，现在学会了Matlab图像处理的基本操作，比如将图像进行平移旋转、放大缩小、镜像操作，还有图像的融合及还原，此外还有将图像转化为灰度图像以及它的直方图、二值图等。老师您之前给我发的CSDN的那篇文章我看了，它是用数字图像技术来测量材料形变，通过一些图案或图片用标定算法求出位移，进而计算出形变，里面有些形函数还有相关运算我没看懂。
                      </strong>
                    </p>
